<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador</p>

    <picture>
        <source media="(min-width: 750px)" srcset="">
        <img src="" alt="">

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="media/Lawrence - TrackTribe.mp3" type="audio/mpeg">
            <source src="media/Lawrence - TrackTribe.mp3" type="audio/ogg">
            <source src="media/Lawrence - TrackTribe.mp3" type="audio/wav">
        </audio>
    </picture>
    <div>
        <video width="100%" src="media/3130284-hd_1920_1080_30fps.mp4" autoplay controls loop>

        </video>
    </div>

        <h1>Inserindo videos do Youtube</h1>
        <iframe width="590" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=oDoDuAkcliWAKjis" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
